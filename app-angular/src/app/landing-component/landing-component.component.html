<h2>Prueba Conexion API Security Model</h2>
@for (user of users; track $index) {
    <div>
        <div>Id: {{user.id}}</div>
        <div>Username: {{user.username}}</div>
        <div>Password: {{user.password}}</div>
        <div>PersonId: {{user.personId}}</div>
        <div>PersonName: {{user.personName}}</div>
    </div>
    <hr>
}
