<h2 style="text-align: center;">Registrar Relaci√≥n de Rol y Formulario con Permiso</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="formulario">

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rolId" required>
            <mat-option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Permiso</mat-label>
        <mat-select formControlName="permissionId" required>
            <mat-option *ngFor="let permiso of permissions" [value]="permiso.id">{{ permiso.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Formulario</mat-label>
        <mat-select formControlName="formId" required>
            <mat-option *ngFor="let form of forms" [value]="form.id">{{ form.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="button-group">
        <button mat-flat-button color="primary" type="submit">Registrar</button>
        <button mat-raised-button color="warn" (click)="cancelar()" type="button">Cancelar</button>
    </div>

</form>
