<h2 style="text-align: center;">Actualizar Persona</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="formulario">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="documentType">
            <mat-option value="CC">Cédula de Ciudadanía</mat-option>
            <mat-option value="TI">Tarjeta de Identidad</mat-option>
            <mat-option value="RC">Registro Civil</mat-option>
            <mat-option value="CE">Cédula de Extranjería</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Número de documento</mat-label>
        <input matInput type="text" formControlName="documentNumber" maxlength="10" (keypress)="onlyNumbers($event)">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Teléfono</mat-label>
        <input matInput type="text" formControlName="phone" maxlength="10" (keypress)="onlyNumbers($event)"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Dirección</mat-label>
        <input matInput type="text" formControlName="address" />
    </mat-form-field>

    <!-- tipo de sangre -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tipo de sangre</mat-label>
        <mat-select formControlName="blodType">
            <mat-option value="A+">A+</mat-option>
            <mat-option value="A-">A-</mat-option>
            <mat-option value="B+">B+</mat-option>
            <mat-option value="B-">B-</mat-option>
            <mat-option value="AB+">AB+</mat-option>
            <mat-option value="AB-">AB-</mat-option>
            <mat-option value="O+">O+</mat-option>
            <mat-option value="O-">O-</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
            <mat-option value="true">Activo</mat-option>
            <mat-option value="false">Inactivo</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="button-group">
        <button mat-flat-button  type="submit">
            Guardar Cambios
        </button>
        <button mat-raised-button (click)="cancelar()" type="button">Cancelar</button>
    </div>
</form>
